<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    html {
      margin: 0;
      padding: 0;
      font-size: 20px;
      border-radius: 120px;
      overflow: hidden;
      background-color: var(--popup-background, #4b5a87);
      color: var(--popup-text, #ffffff);
      display: inline-block; /* Allow the popup to adjust to content width */
    }

    body {
      margin: 0;
      padding: 0;
      background-color: transparent;
    }

    #content {
      padding: 12px;
      display: flex;
      align-items: center;
      background-color: transparent;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    #message {
      font-size: 16px;
      font-weight: 500;
      white-space: nowrap;
      margin-right: 8px;
    }

    #base-url-button {
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #base-url-button img {
      width: 20px;
      height: 20px;
      opacity: 0.9;
      transition: opacity 0.2s ease;
    }

    #base-url-button:hover img {
      opacity: 1;
    }

    /* Animation classes */
    .slide-out {
      animation: slideOut 0.3s ease-out forwards;
    }

    @keyframes slideOut {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-10px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="content">
    <div id="message">Link Copied</div>
    <button id="base-url-button">
      <img src="../icons/base2.svg" alt="Copy Base URL">
    </button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
